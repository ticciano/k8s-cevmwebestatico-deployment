---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: cevmwebestatico-pvc
  namespace: web
spec:
  storageClassName: nfs-client
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 30Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cevmwebestatico
  name: cevmwebestatico-deployment
  namespace: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cevmwebestatico
  template:
    metadata:
      labels:
        app: cevmwebestatico
    spec:
      containers:
      - image: nginx:1.22
        imagePullPolicy: Always
        name: cevmwebestatico-container
        ports:
        - containerPort: 80
          name: 80tcp
          protocol: TCP
        volumeMounts:
        - mountPath: /usr/share/nginx/html
          name: cevmwebestatico-volume
      restartPolicy: Always
      volumes:
      - name: cevmwebestatico-volume
        persistentVolumeClaim:
          claimName: cevmwebestatico-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: svc-cevmwebestatico
  namespace: web
spec:
  ports:
  - nodePort: 30000
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: cevmwebestatico
  type: NodePort
---
